apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderer0-deployment
  labels: {
    component: orderer0,
    type: orderer
  }
spec:
  replicas: 1
  selector:
    matchLabels:
      component: orderer0
      type: orderer
  template:
    metadata:
      labels:
        component: orderer0
        type: orderer
    spec:
      containers:
        - name: orderer0
          image: happilymarrieddadudemy/hyperledger-orderer-init-container:e46f2efcd264367c98051cd19480c038330e46fa
          workingDir: /var/hyperledger/orderer
          ports:
            - containerPort: 7050
          env:
          - name: CA_HOST
            value: "orderers-ca-service"
          - name: CA_PORT
            value: "7054"

