apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderers-ca
  labels: {
    component: orderers,
    type: ca
  }
spec:
  replicas: 1
  selector:
    matchLabels:
      component: orderers
      type: ca
  template:
    metadata:
      labels:
        component: orderers
        type: ca
    spec:
      volumes:
        - name: my-pv-storage
          persistentVolumeClaim:
            claimName: my-pv-claim
      containers:
        - name: orderers-ca
          image: hyperledger/fabric-ca:1.5.6
          command: ["fabric-ca-server"]
          args:
            - start
            - -b
            - admin:adminpw
            - --tls.enabled
            - --csr.hosts
            - orderers-ca,orderers-ca-service,orderers-ca-service
          ports:
            - containerPort: 7054
          env:
            - name: FABRIC_CA_HOME
              value: /etc/hyperledger/fabric-ca-server
          volumeMounts:
            - mountPath: /etc/hyperledger/fabric-ca-server
              name: my-pv-storage
              subPath: state/orderers-ca
